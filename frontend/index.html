<!DOCTYPE html>
	<html lang="en" dir="ltr">
	  <head>
	    <meta charset="utf-8">
	    <link rel="stylesheet" type="text/css" href="styles/style.css">
	    <title>PlantsCare ,Breathe fresh and never kill a plant again</title>
	  </head>
	  <body>
	    <div class="container">
	      <h1 id="main-title">Plants</h1>
	      <div id="form-show-buttons">
	        <button class="button" id="add-plant" type="button" name="button">Click here to add a plant</button>
	      <div class="form">
	        <form id="new-plant-form" class="hidden">
	          <label for="plant-name">Name</label><br>
              <input type="text" name="plant-name"><br>
              
	          <label for="image-link">Image </label><br>
              <input type="text" name="image-link"><br>
              
	          <label for="plant-description">Description</label><br>
              <input type="text" name="plant-description"><br>
              
	          <label for="cares">Cares</label><br>
              <input type="text" name="cares" placeholder="Enter cares separated by a comma and a space..."><br>
              
	          <input id="form-submit" type="submit" value="Add Plant">
	        </form>
	      </div>
	      <div id="plant-card-container">

			<script src="src/components/plants.js"></script>
			<script src="src/components/cares.js"></script>
			<script src="src/components/app.js"></script>
			<script src="src/adapters/PlantsAdapter.js"></script>
			<script src="src/adapters/CaresAdapter.js"></script>
			<script src="src/index.js"></script>			
		</body>   
	</html>
